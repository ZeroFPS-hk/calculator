<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="displayContainer">
            <div id="inputDisplay"></div>
            <div id="resultDisplay"></div>
        </div>

        <div class="numberPadContainer">
            <div class="rowContainer">
                <div id="backspace">C</div>
                <div id="allClear">AC</div>
            </div>
            <div class="rowContainer">
                <div class="number" id="number1">1</div>
                <div class="number" id="number2">2</div>
                <div class="number" id="number3">3</div>
                <div class="operand" id="plus">+</div>
            </div>
            <div class="rowContainer">
                <div class="number" id="number4">4</div>
                <div class="number" id="number5">5</div>
                <div class="number" id="number6">6</div>
                <div class="operand" id="minus">-</div>
            </div>
            <div class="rowContainer">
                <div class="number" id="number7">7</div>
                <div class="number" id="number8">8</div>
                <div class="number" id="number9">9</div>
                <div class="operand" id="multiply">x</div>
            </div>
            <div class="rowContainer">
                <div id="decimalPoint">.</div>
                <div class="number" id="number0">0</div>
                <div id="execute">=</div>
                <div class="operand" id="divide">/</div>
            </div>
        </div>
    </div> 
</body>
</html>
