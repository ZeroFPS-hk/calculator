<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="displayContainer">
            <div id="inputDisplay"></div>
            <div id="resultDisplay"></div>
        </div>

        <div class="numberPadContainer">
            <div class="rowContainer">
                <button class="action" id="backspace">C</button>
                <button class="action" id="allClear">AC</button>
            </div>

            <div class="rowContainer">
                <button class="number" id="number1">1</button>
                <button class="number" id="number2">2</button>
                <button class="number" id="number3">3</button>
                <button class="operand" id="plus">+</button>
            </div>

            <div class="rowContainer">
                <button class="number" id="number4">4</button>
                <button class="number" id="number5">5</button>
                <button class="number" id="number6">6</button>
                <button class="operand" id="minus">-</button>
            </div>

            <div class="rowContainer">
                <button class="number" id="number7">7</button>
                <button class="number" id="number8">8</button>
                <button class="number" id="number9">9</button>
                <button class="operand" id="multiply">x</button>
            </div>
            
            <div class="rowContainer">
                <button class="number" id="decimalPoint">.</button>
                <button class="number" id="number0">0</button>
                <button class="action" id="execute">=</button>
                <button class="operand" id="divide">/</button>
            </div>
        </div>
    </div> 
</body>
</html>
